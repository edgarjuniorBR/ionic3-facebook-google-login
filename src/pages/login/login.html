<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="center">
                <button ion-button (click)="loginFacebook()">Facebook</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="center">
                <button ion-button color="danger" (click)="loginGoogle()">Google</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
