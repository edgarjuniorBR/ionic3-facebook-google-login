<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Ionic Facebook and Google Login</h2>
    <p>
        Logged with {{loginType}}
    </p>
    <ion-grid>
        <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-12 class="center">
                <img [src]="user?.picture" class="pic-profile" />
            </ion-col>
            <ion-col col-1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <p>{{user?.name}} </p>
                <p>{{user?.email}} </p>
                <p>{{user?.gender}} </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="center">
                <button ion-button color="dark" (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
